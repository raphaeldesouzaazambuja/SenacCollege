<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worked Hours</title>

    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-box">
        <div class="content-box">
            <form>
                <label for="workedHours">Worked hours:</label>
                <input type="text" id="workedHours" placeholder="Worked hours">

                <label for="hourValue">Hour value:</label>
                <input type="text" id="hourValue" placeholder="Hour value">

                <label for="discount">Discount:</label>
                <input type="text" id="discount" placeholder="Discount">

                <label for="bonus">Bonus:</label>
                <input type="text" id="bonus" placeholder="Bonus">

                <input type="button" id="continueButton" class="continue-button" value="Continue">
            </form>


        </div>
        <div class="message-box">
            <p id="text"></p>
        </div>
    </div>
</body>
</html>
